<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados Assimilação</title>

    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/color/default.css" id="color">

    <script src="JS/functions.js" defer></script>
    <script src="JS/main.js" defer></script>
</head>
<body>
    
    <main>
        <div id="dados">
            <div id="d6">
                <input type="button" value="X6" class="rollOnce" onclick="rolarDados({'x6':1})"></input><br>
                <input type="number" name="quantDados" id="x6"  min="0" placeholder="0">
                <img src="Icons/Dados/x6menu.svg" alt="Dado de 6 lados">
            </div>
            <div id="d10">
                <input type="button" value="X10" class="rollOnce" onclick="rolarDados({'x10':1})"></input><br>
                <input type="number" name="quantDados" id="x10"  min="0" placeholder="0">
                <img src="Icons/Dados/x10menu.svg" alt="Dado de 10 lados">
            </div>
            <div id="d12">
                <input type="button" value="X12" class="rollOnce" onclick="rolarDados({'x12':1})"></input><br>
                <input type="number" name="quantDados" id="x12"  min="0" placeholder="0">
                <img src="Icons/Dados/x12menu.svg" alt="Dado de 12 lados">
            </div>
        </div>

        <div id="menu">
            <input type="button" value="" id="limparResultBranco">
            <p>Limpar resultados de dados brancos</p>
            <div id="rollDel">
                <input type="button" value="ROLAR!" id="roll">
                <input type="button" value="" id="limparResult">
                <p>Você pode clicar nos dados para excluir-los individualmente</p>
            </div>
            <br>
            <div>
                <input type="checkbox" name="manterDado" id="manterDado" checked=true>
                <p>Manter resultados ao rolar?</p>
            </div>

        </div>

        <textarea name="" id="textarea" cols="30" rows="12" placeholder="Anotações"></textarea>

        <!-- <div id="historico"></div> -->
         <!-- <div class="iconAssm"><a href="assimilacao.html">
            <input type="button" value="" id="cartasAssm">
            <h3 class="desc">Ir para aba de Cartas de Assimilação</h3></a>
        </div> -->

        
    </main>
    <aside>
        <div id="mesa"></div>
        <div id="total">
            <p id="suc">0 Sucessos</p>
            <p id="adap">0 Adaptações</p>
            <p id="pres">0 Pressões</p>
        </div>
    </aside>
</body>
</html>
